<html>
    <head>

        <title>Custom Promise</title>
    </head>
    <body>
        <script src='./lib/Promise_class.js'></script>
        <script>
            const p = new Promise((resolve, reject)=>{
                setTimeout(() => resolve(1),100)
            })
            
            p.then(
                value => console.log('onResolved1() : value')
            )
            p.then(
                value => console.log('onResolved2() : value')
            )
        </script>
    </body>
</html>
